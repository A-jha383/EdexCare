{% load static %}
<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="max-age=604800" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="{% static 'material_kit_assets/css/material-kit.css' %}" rel="stylesheet" />
    <link href="{% static 'style-1.css' %}" rel="stylesheet" />
    <link href="{% static 'style-2.css' %}" rel="stylesheet" />
    <link href="{% static 'footer.css' %}" rel="stylesheet" />
    <link href="{% static 'newsteller.css' %}" rel="stylesheet" />


    <!--     Fonts and icons   fontawesome  -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.css' %}">

    <script src="{% static 'material_kit_assets/js/core/jquery.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'material_kit_assets/js/core/popper.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'material_kit_assets/js/core/bootstrap-material-design.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'material_kit_assets/js/plugins/moment.min.js' %}"></script>
    <!--	Plugin for the Datepicker, full documentation here: https://github.com/Eonasdan/bootstrap-datetimepicker -->
    <script src="{% static 'material_kit_assets/js/plugins/bootstrap-datetimepicker.js' %}" type="text/javascript"></script>
    <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
    <script src="{% static 'material_kit_assets/js/plugins/nouislider.min.js' %}" type="text/javascript"></script>
    <!--  Google Maps Plugin    -->
    <!-- Control Center for Material Kit: parallax effects, scripts for the example pages etc -->
    <script src="{% static 'material_kit_assets/js/material-kit.js' %}" type="text/javascript"></script>
</head>
<body>

    <!--navbar-->
    {% include 'includes/navbar.html' %}

    {% block content%}
    <!--Content-->
    {% endblock %}

    <!--footer-->
    {% include 'includes/footer.html' %}
